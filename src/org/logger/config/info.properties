log4j.rootLogger=info, textarea, console, memory

log4j.appender.textarea=org.logger.TextAreaAppender
log4j.appender.textarea.layout=org.apache.log4j.PatternLayout
log4j.appender.textarea.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} - %-5p - %m%n

log4j.appender.console=org.logger.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} - %-5p - %m%n

log4j.appender.memory=org.logger.StringBuilderAppender
log4j.appender.memory.layout=org.apache.log4j.PatternLayout
log4j.appender.memory.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} - %-5p - %m%n