log4j.rootLogger=warn, textarea, console, memory

log4j.appender.textarea=org.flashtool.logger.TextAreaAppender
log4j.appender.textarea.layout=org.apache.log4j.PatternLayout
log4j.appender.textarea.layout.ConversionPattern=%d{dd/mmm/yyyy HH:mm:ss} - %-5p - %m%n

log4j.appender.console=org.flashtool.logger.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd/mmm/yyyy HH:mm:ss} - %-5p - %m%n

log4j.appender.memory=org.flashtool.logger.ConsoleAppender
log4j.appender.memory.layout=org.apache.log4j.PatternLayout
log4j.appender.memory.layout.ConversionPattern=%d{dd/mmm/yyyy HH:mm:ss} - %-5p - %m%n